
version: '3.8'

services:

  backend:
    image: autoscaling_backend:latest
    container_name: autoscaling_backend
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "8000:8000"
    networks:
      - autoscaling_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload --log-level debug --access-log

  frontend:
    image: autoscaling_frontend:latest
    container_name: autoscaling_frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    networks:
      - autoscaling_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: npm run dev -- --host 0.0.0.0 --port 3000
    depends_on:
      - backend

networks:
  autoscaling_network:
    driver: bridge
