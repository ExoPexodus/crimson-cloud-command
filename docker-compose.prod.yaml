
version: '3.8'

services:

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: autoscaling_backend:latest
    container_name: autoscaling_backend
    restart: unless-stopped
    env_file:
      - .env
    # Remove external port exposure - only internal communication needed
    networks:
      - autoscaling_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --workers 4 --log-level info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: .
      dockerfile: frontend.Dockerfile
    image: autoscaling_frontend:latest
    container_name: autoscaling_frontend
    ports:
      - "3000:3000"
    env_file:
      - .env
    networks:
      - autoscaling_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      backend:
        condition: service_healthy

networks:
  autoscaling_network:
    driver: bridge
