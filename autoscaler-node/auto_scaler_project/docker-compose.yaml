
version: "3.9"

services:
  autoscaler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autoscaler
    environment:
      - BACKEND_URL=http://backend:8000
      - API_KEY=${API_KEY}
    volumes:
      - ./config.yaml:/app/config.yaml:ro
      - ./logs/autoscaling.log:/app/autoscaling.log
      - ./privatekey.pem:/app/privatekey.pem
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
